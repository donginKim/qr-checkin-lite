version: '3.8'

services:
  api:
    image: steve1145/qr-checkin-api:latest
    container_name: qr-checkin-api
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # SQLite 데이터 영구 저장
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CHECKIN_BASE_URL=${CHECKIN_BASE_URL:-http://localhost}
    networks:
      - app-network

  web:
    image: steve1145/qr-checkin-web:latest
    container_name: qr-checkin-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

