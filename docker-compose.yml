services:
  api:
    image: steve1145/qr-checkin-api:latest
    container_name: qr-checkin-api
    restart: unless-stopped
    volumes:
      - ./data:/app/data  # SQLite 데이터 영구 저장
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - CHECKIN_BASE_URL=${CHECKIN_BASE_URL}
      - PHONE_HASH_SALT=${PHONE_HASH_SALT}
      - ATTENDANCE_RETENTION_DAYS=${ATTENDANCE_RETENTION_DAYS:-0}
      - ADMIN_PIN=${ADMIN_PIN:-1234}
    networks:
      - app-network

  web:
    image: steve1145/qr-checkin-web:latest
    container_name: qr-checkin-web
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

